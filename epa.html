<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Auswertung von Serverzugriffen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js" type="text/javascript"></script>
    </head>
    <body>
      <div id="myProgress">
        <div id="myBar">0%</div>
      </div>
      <div id="titlespace" class="titleblock">
        <div id="titlebuttons">
          <h1>Auswertung von Serverzugriffen von EPA</h1>
          <button id="showAll" onclick="storeItemValue('showfullset', true)">Show all (47748)</button>
          <input id="entriesInput" type="text" placeholder="Enter Number of entries">
          <button id="entriesButton" onclick="storeInputValue('numberofentries')">Show entries</button>
          <button class="resetSettings" onclick="resetSettings()">Reset</button>
          <button id="downloadFile"> Download as .json (47748) </button>
        </div>
      </div>
      <div id="graphs">
        <div class="block" >
          <h2>HTTP Methoden</h2>
          <span id="methodChart">
            <div id="container1" >
            </div>
          </span>
        </div>
        <div class="block">
          <h2>Requests pro Minute</h2>
          <input id="entriesStartInput" type="text" placeholder="Enter a start nr.">
          <input id="entriesEndInput" type="text" placeholder="Enter a end nr.">
          <button id="entriesScopedButton" onclick="storeInputValue('scopedEntries')">Show scoped entries</button>
          <button class="resetSettings" onclick="resetSettings()">Reset all (47748)</button>
          <span id="requestsPerMinuteChart">
            <div id="container2" ></div>
          </span>
        </div>
        <div class="block">
          <h2>Antwortcodes</h2>
          <span id="responseCodeChart">
            <div id="container3"></div>
          </span>
        </div>
        <div class="block">
          <h2>Antwortgr√∂sse</h2>
          <button id="answerSizeShowAll" disabled style="background-color:green ;" onclick="storeItemValue('showallgraph4', true)">Answers with code 200 > 1000B</button>
          <button id="answerSizeHideSmall" onclick="storeItemValue('graph4hidesmalls', true)">Hide small sizes < 100</button>
        <input id="answerSizeInput" type="text" placeholder="Smallest answer size">
        <button id="answerSizeButton" onclick="storeInputValue('graph4smallvalue')">Set smallest size</button>
          <span id="documentSizeChart">
            <div id="container4" ></div>
          </span>
        </div>
      </div>
        <script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="./access_log_EPA_Jul95_parsed.json" type="application/json" ></script>
        <script src="js/epa.mjs" type="module" ></script>
        <script src="js/events.js" type="text/javascript"></script>
    </body>
</html>
